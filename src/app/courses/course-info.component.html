<h2>Course Info:</h2>
<hr />
<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        name="name"
        required
        #courseName="ngModel"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course Name is Required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price: </label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        name="price"
        required
        #coursePrice="ngModel"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course Price is Required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating: </label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        name="rating"
        required
        #courseRating="ngModel"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course Rating is Required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description: </label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.description"
        name="description"
        required
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course Description is Required</span>
      </div>
    </div>
  </div>

  <button
    [disabled]="courseForm.invalid"
    (click)="save()"
    class="btn btn-primary mr-2"
  >
    Save
  </button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
