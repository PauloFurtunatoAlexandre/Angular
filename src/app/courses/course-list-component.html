<h2>Course List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Duration</th>
      <th>Rating</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>
        <img src="{{course.imageUrl}}" alt="{{course.name}}" width="40px" />
      </td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.duration}}</td>
      <td>
        <app-star rating="{{course.rating}}"></app-star>
      </td>
      <td>{{course.releaseDate}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
