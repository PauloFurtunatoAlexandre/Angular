<h2>Course List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>image</th>
      <th>name</th>
      <th>price</th>
      <th>duration</th>
      <th>rating</th>
      <th>releaseDate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>
        <img src="{{course.imageUrl}}" alt="{{course.name}}" width="40px" />
      </td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate}}</td>
      <td>{{course.rating}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
